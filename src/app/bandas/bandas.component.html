<h2>Cadastrar Banda</h2>
  <hr>
  <form>
    <p> Nome: <input type="text" name="name" [(ngModel)]="banda.nome"></p>
    <p>Estilo: <input type="text" name="estilo" [(ngModel)]="banda.estilo"></p>

    <button type="button" (click)="cadastrar()">Cadastrar</button>
  </form>

<h2>Bandas de Rock</h2>
  <hr>
<table>
  <tr>
    <th>#id</th>
    <th>Nome</th>
    <th>Estilo</th>
    <th>Ações</th>
    <th>Excluir</th>
  </tr>

  <tr *ngFor="let banda of bandas">
    <td>{{banda.id}}</td>
    <td>{{banda.nome}}</td>
    <td>{{banda.estilo}}</td>
    <td>
      <button (click)="atualizar(banda.id)">Atualizar</button>
    </td>
    <td>
      <button (click)="remover(banda.id)">Remover</button>
    </td>
  </tr>
</table>
